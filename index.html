<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل في أكاديمية كرة القدم</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #111;
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        h2 {
            color: #FFD700;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .button {
            background-color: #FFD700;
            color: #000;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .player-image {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>تسجيل في أكاديمية كرة القدم | Football Academy Registration</h2>
        
        <!-- صورة لاعب كرة القدم -->
        <img src="https://i.postimg.cc/5tchJnqQ/0319-C6-BA-EE61-4-E3-B-ACAF-8715-FDCC7-ED0.png" 
             alt="Soccer Player" class="player-image">
        
        <input type="text" placeholder="الإسم الكامل | Full Name">
        <input type="text" placeholder="العمر | Age">
        <input type="text" placeholder="الأكاديمية السابقة | Previous Academy">
        <input type="text" placeholder="رقم الهاتف | Phone Number">
        
        <button class="button">تسجيل | Register</button>
    </div>

</body>
</html>
