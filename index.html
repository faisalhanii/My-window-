<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل أكاديمية كرة القدم</title>
    <style>
        body {
            background-color: black;
            color: gold;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        form {
            background: rgba(255, 215, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>تسجيل في أكاديمية كرة القدم</h1>
    <form>
        <input type="text" placeholder="اسم اللاعب" required><br>
        <input type="number" placeholder="العمر" required><br>
        <input type="text" placeholder="الأكاديمية السابقة"><br>
        <input type="tel" placeholder="رقم الهاتف" required><br>
        <button type="submit">تسجيل</button>
    </form>
</body>
</html>
