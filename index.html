<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل أكاديمية كرة القدم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: gold;
            font-family: 'Tajawal', sans-serif;
        }
        .form-container {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid gold;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px gold;
            max-width: 400px;
        }
        .form-control {
            background: black;
            color: gold;
            border: 1px solid gold;
        }
        .form-control::placeholder {
            color: rgba(255, 215, 0, 0.5);
        }
        .btn-custom {
            background-color: gold;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: darkgoldenrod;
            color: white;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container text-center">
        <h2 class="mb-4">تسجيل في أكاديمية كرة القدم</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="الاسم الكامل" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="العمر" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="الأكاديمية السابقة">
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" placeholder="رقم الهاتف" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">تسجيل</button>
        </form>
    </div>
</body>
</html>
