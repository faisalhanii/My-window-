<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل أكاديمية كرة القدم | Football Academy Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap');

        body {
            background: url('A_realistic_digital_painting_of_a_soccer_player_in.png') no-repeat center center/cover;
            color: gold;
            text-align: center;
            font-family: 'Amiri', serif;
            direction: rtl;
            position: relative;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            background: gold;
            color: black;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #d4af37;
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>تسجيل في أكاديمية كرة القدم | Football Academy Registration</h2>
        <form>
            <input type="text" placeholder="الإسم الكامل | Full Name">
            <input type="text" placeholder="العمر | Age">
            <input type="text" placeholder="الأكاديمية السابقة | Previous Academy">
            <input type="tel" placeholder="رقم الهاتف | Phone Number">
            <button type="submit">تسجيل | Register</button>
        </form>
    </div>
</body>
</html>
