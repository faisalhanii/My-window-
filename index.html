<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل في الأكاديمية</title>
    <style>
        body {
            background-color: #000; /* خلفية سوداء */
            color: #FFD700; /* نص ذهبي */
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl; /* اتجاه النص عربي */
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background-color: #111; /* لون غامق داخل الصندوق */
        }

        h1 {
            color: #FFD700;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #222;
            color: #FFD700;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e6c300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>استمارة التسجيل</h1>
        <form action="#" method="POST">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">العمر:</label>
            <input type="number" id="age" name="age" required>

            <label for="academy">الأكاديمية السابقة:</label>
            <input type="text" id="academy" name="academy">

            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>
